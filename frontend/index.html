<!DOCTYPE html>
<html>
   
<head>
    <meta charset="UTF-8">
    <title>Remote Control Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
  <link rel="stylesheet" href="style.css">

<body class="background">
<h1>
    Remote Demo
</h1>
    <div class="parent">
        <div class="div1">
            <button class="comic-button" data-command="list_process">
                <span>List Processes</span>
            </button>
            <div class="slide-content">Đang gửi lệnh List Processes...</div>
        </div>

        <div class="div2">
            <button class="comic-button" data-command="restart">
                <span>Restart</span>
            </button>
            <div class="slide-content">Đây là nội dùng của List Process</div>
        </div>

        <div class="div3">
            <button class="comic-button"  data-command="screenshot">
                <span>Screenshot</span>
            </button>
            <div class="slide-content">Đây là nội dùng của List Process</div>
        </div>

        <div class="div4">
            <button class="comic-button"  data-command="keylogger_start">
                <span>Start Key Logger</span>
            </button>
            <div class="slide-content">Đây là nội dùng của List Process</div>
        </div>

        <div class="div5">
            <button class="comic-button" data-command="shutdown">
                <span>Shutdown</span>
            </button>
            <div class="slide-content">Đây là nội dùng của List Process</div>
        </div>

        <div class="div6">
            <button class="comic-button"  data-command="webcam_toggle">
                <span>On/Off Webcam</span>
            </button>
            <div class="slide-content">Đây là nội dùng của List Process</div>
        </div>
        <div class="div7">
            <!--<h3>Process List</h3>
            <ul id="processList"></ul>
            <h3>Key Logger</h3><ul id="keyLog"></ul>
            <h3>Screenshot</h3>
            <img id="screenshot" alt="Screenshot will appear here"/>-->
    </div> 
    </div>
    
    <script src="ui.js"></script>
    <script src="signalr.js"></script>
</body>
</html>
